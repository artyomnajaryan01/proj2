<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>



  <main class="main">
    <!-------------------------------------------- Header ----------------------------------------->
    <header>
      <div class="container">
        <div class="logo">
          <img src="./image/inst.png" alt="">
        </div>
      </div>

    </header>


    <!---------------------------------------------- Stories------------------------------------ -->
    <section>

      <div class="container">
        <div class="main_story">

        </div>
      </div>
    </section>

    <!---------------------------------------------- Cards ----------------------------------------->
    <section>
      <div class="instagram-card">
        <!-- Card Header -->
        <div class="instagram-card-header">
          <img
            src="https://www.rd.com/wp-content/uploads/2018/02/25_Hilarious-Photos-that-Will-Get-You-Through-the-Week_280228817_Doty911.jpg?fit=640,800"
            class="instagram-card-user-image" />
          <a class="instagram-card-user-name" href="#">Bmbul</a>
          <span class="instagram-card-time">58 min</span>
        </div>
        <!-- Card Image -->
        <div class="intagram-card-image">
          <video width="100%" height="350" autoplay muted loop playsinline preload="metadata">
            <source src="http://www.adrianparr.com/download/keyboard-video.mp4" type="video/mp4">
          </video>

        </div>
        <!-- Card Content -->
        <div class="instagram-card-content">
          <span class="likes">18600 Like</span>
          <p>
            <a class="instagram-card-content-user" href="#">Follow</a>
            Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Rem, exercitationem.
          </p>
          <span class="comments">View more 48 comments</span>
        </div>

        <div class="instagram-card-footer">
          <input class="comments-input" type="text" placeholder="Comment here..." />
        </div>

      </div>
    </section>
  </main>








  <!-- Open card -->
  <div class="openingCardBack"></div>


  <div class="openedContent"></div>


  </div>


  <script src="script.js"></script>
</body>

</html>
